<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeyondJS</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- link rel="stylesheet" href="/bootstrap.min.css"/ -->

    <link rel="stylesheet" type="text/css" id="beyond-application-styles" href="/styles.css" media="screen" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    
    <script>
    globalThis.__app_package = {"specifier":"@beyond-js/workspace","vspecifier":"@beyond-js/workspace@1.0.5","version":"1.0.5","dependencies":[["@beyond-js/inspect","0.0.1"],["@beyond-js/plm","0.0.1"],["@beyond-js/ui","0.0.1"],["@beyond-js/local","0.1.4"],["@beyond-js/kernel","0.1.9"],["@beyond-js/widgets","0.1.4"],["@beyond-js/backend","0.1.6"],["dayjs","1.11.7"],["emmet-monaco-es","5.2.0"],["monaco-editor","0.33.0"],["react","16.14.0"],["react-dom","16.14.0"],["react-select","5.7.0"],["react-split","2.0.14"],["split.js","1.6.5"],["tippy.js","6.3.7"],["waves","0.1.1"],["socket.io-client","4.5.4"],["@beyond-js/packages-templates","1.0.0"],["@beyond-js/workspace","1.0.5"]]};
    
    // Set global baseDir and baseUrl variables
    const baseDir = globalThis.baseDir = '/';
    const baseUrl = globalThis.baseUrl = (() => {
        const {protocol, host, pathname} = location;
        if (protocol === 'file:') {
            const path = pathname.split('/');
            path.pop(); // Remove 'index.html'
            path.join('/');
            return `file://${path.join('/')}`;
        }
        else {
            return `${protocol}//${host}${baseDir}`;
        }
    })();
    </script>
    
    
    <script src="/packages/@beyond-js/kernel@0.1.9/vendor/require.min.js"></script>
    <script>
    const paths = {'@beyond-js/workspace@1.0.5': baseUrl.endsWith('/') ? baseUrl.slice(0, baseUrl.length - 1) : baseUrl};
    requirejs.config({baseUrl: '/packages', paths});
    require(["@beyond-js/kernel@0.1.9/styles"]);
    require(['@beyond-js/workspace@1.0.5/start']);
    </script>
    
</head>
<body>
<!-- top bar for iOS -->
<div class="topbar"></div>
<div class="layouts-container"></div>
<div class="loading-container"></div>
</body>
</html>
